name: Build iOS App (Unsigned for AltStore)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned iOS IPA (Questions)
    runs-on: macos-latest

    steps:
      # 1️⃣ Клонируем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ (опционально) Устанавливаем CocoaPods, если используется
      - name: Install CocoaPods (if needed)
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods --no-document
            pod install
          fi

      # 3️⃣ Проверяем Xcode
      - name: Show Xcode version
        run: xcodebuild -version

      # 4️⃣ Сборка проекта без подписи под реальное устройство (iphoneos)
      - name: Build Xcode archive (unsigned)
        run: |
          set -o pipefail
          xcodebuild \
            -scheme "Questions" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive \
            -archivePath build/Questions.xcarchive | tee buildlog.txt | xcpretty

      # 5️⃣ Упаковка неподписанного .ipa (для установки через AltStore)
      - name: Package unsigned .ipa
        run: |
          if [ -d "build/Questions.xcarchive" ]; then
            APP_PATH=$(find build/Questions.xcarchive -name "*.app" -maxdepth 2 | head -n 1)
            if [ -n "$APP_PATH" ]; then
              mkdir -p build/Payload
              cp -R "$APP_PATH" build/Payload/
              cd build
              zip -r Questions-unsigned.ipa Payload
              cd ..
            else
              echo "❌ Не найден .app внутри xcarchive"
              ls -R build/Questions.xcarchive
            fi
          else
            echo "❌ Сборка не создала .xcarchive"
          fi

      # 6️⃣ Загружаем результаты сборки как артефакт
      - name: Upload unsigned IPA and logs
        uses: actions/upload-artifact@v4
        with:
          name: Questions-Unsigned-Build
          path: |
            build/Questions.xcarchive
            build/Questions-unsigned.ipa
            buildlog.txt
