name: Build iOS App (Unsigned for AltStore)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate

      - name: Build unsigned .ipa
        run: |
          cd ios
          set -o pipefail
          xcodebuild \
            -scheme "Questions" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            clean archive \
            -archivePath ../build/Questions.xcarchive | tee ../buildlog.txt | xcpretty

      - name: Package unsigned IPA
        run: |
          cd build
          APP_PATH=$(find Questions.xcarchive -name "*.app" -maxdepth 2 | head -n 1)
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r Questions-unsigned.ipa Payload
          cd ..

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Questions-Unsigned
          path: |
            build/Questions-unsigned.ipa
            buildlog.txt
